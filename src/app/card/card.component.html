<h1>Olá</h1>
<p *ngIf="true">card works!</p>
<button>Clique</button>

<ul>
  <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">
    {{i}}-{{p}}
  </li>
</ul>
<button (click)="adicionar()">Clique</button>

<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar cartão</li>
    </ul>
  </div>
  <div *ngSwitchCase="'admin'">
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar cartão</li>
      <li>gerenciar usuarios</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar cartão</li>
      <li>gerenciar usuarios</li>
      <li>gerenciar admins</li>
    </ul>
  </div>
</div>
